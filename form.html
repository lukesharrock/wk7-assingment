<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A form</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
  </head>
  <nav>
  </nav>
  <body>
    <a href="index.html"><p>------home</p></a>
    <form action="success.html" method="get">
      <h1>Request a quote</h1>
        <p>Please fill in this form and we'll be in touch soon.</p>
      <div id="columnone">

        <h2>Your details</h2>
        <div id="firstline">
          <input type = "text" placeholder="First name" class="halfwidth">
          <input type = "text" placeholder="Surname" class="halfwidth">
        </div>
        <div class="secondline">
          <input type = "text" placeholder="Company name" class="wide">
          <input type = "text" placeholder="Mobile number or email address" class="wide">
        </div>
        <div class="thirdline">
          <input type = "password" placeholder="New password" class="wide">
        </div>
      <div class="newline">
        <h2>Have you worked with us before?</h2>
        <input type="checkbox" class="choice1"
         name="yes" value="yes">
        <label for="choice1">Yes</label>
        <input type="checkbox" id="choice2"
         name="non" value="no">
        <label for="choice2">No</label>
      </div>
    </div>
    <div id="columntwo">
      <div id="birthdayselection">
      <h2>What type of project?</h2>

      </div>
      <div>
        <div class="styled-select yellow rounded">
          <select>
            <option>Website design</option>
            <option>App design</option>
            <option>Branding</option>
          </select>
      </div>
      <div>
        <h2>Budget</h2>
        <input type="range" min="-10" max="10">
      </div>
      <div>
        <h2>Timeframe</h2>
        <input type="range" min="-10" max="10">
      </div>
      <div>
       <button type="submit">Submit</button>
       </div>
     </div>
   </form>
</body>
</html>
